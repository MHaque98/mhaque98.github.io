<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid game-page">
      <div id="game" class="container" data-aos="fade-out">
        <div id="hud">
          <div id="hud-item">
            <h5 class="hud-prefix">Question</h5>
            <h2 class="hud-main-text" id="questionCounter">1</h2>
          </div>
          <div id="hud-item">
            <h5 class="hud-prefix">Score</h5>
            <h2 class="hud-main-text" id="score">0</h2>
          </div>
        </div>
        <div id="box" class="question-box"></div>
        <h3 id="question" class="m-3">Question Will Be Displayed Here</h3>
        <div class="question-list">
          <div class="row">
            <div class="col-sm-6">
              <div class="choice-container" id="1">
                <div class="choice-prefix" id="a">A</div>
                <div class="choice-text" data-number="1">Answer-1</div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="choice-container" id="2">
                <div class="choice-prefix" id="b">B</div>
                <div class="choice-text" data-number="2">Answer-2</div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="choice-container" id="3">
                <div class="choice-prefix" id="c">C</div>
                <div class="choice-text" data-number="3">Answer-3</div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="choice-container" id="4">
                <div class="choice-prefix" id="d">D</div>
                <div class="choice-text" data-number="4">Answer-4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
