<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://cdn1.iconfinder.com/data/icons/company-identity/100/new-google-favicon-512.png"
    />

    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Store</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Gmail</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Images</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Theme
              </a>
              <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
              <div
                class="dropdown-menu dropdown-menu-right animate slideIn"
                aria-labelledby="navbarDropdown"
              >
                <div class="row m-1">
                  <div class="col-sm-6 dropdown-item p-1" id="theme-white">
                    <div
                      class="block block-light"
                      style="background:#f5faff"
                    ></div>
                    <p class="">Light</p>
                  </div>
                  <div class="col-sm-6 dropdown-item p-1" id="theme-dark">
                    <div
                      class="block block-light"
                      style="background:#353535"
                    ></div>
                    <p class="">Dark</p>
                  </div>
                  <div class="col-sm-6 dropdown-item p-1" id="theme-blue">
                    <div
                      class="block block-light"
                      style="background:#357fe0"
                    ></div>
                    <p class="">Blue</p>
                  </div>
                  <div class="col-sm-6 dropdown-item p-1" id="theme-red">
                    <div
                      class="block block-light"
                      style="background:#df5555"
                    ></div>
                    <p class="">Red</p>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary">Sign in</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="main">
      <div class="google-img">
        <div>
          <img
            src="Assets/images/google_PNG19644.png"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
      <div class="search-bar">
        <div class="input-group border rounded-pill m-3 mx-auto">
          <div class="input-group-prepend border-0">
            <button
              id="button-addon3"
              type="button"
              class="btn btn-link text-success"
              disabled
            >
              <img
                src="Assets/images/search_icon.png"
                style="width: 25px;"
                alt=""
              />
            </button>
          </div>
          <input
            type="text"
            placeholder=""
            aria-describedby="button-addon4"
            class="form-control bg-transparent border-0"
          />
          <div class="input-group-append border-0 pr-1">
            <button
              id="button-addon3"
              type="button"
              class="btn btn-link text-success"
            >
              <img
                src="Assets/images/Google_microphone_logo.png"
                style="width: 15px;"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="search-btns ">
        <button type="button" class="btn btn-light ">Google Search</button>
        <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="footers">
      <footer class="footer1 pl-4 p-2">United Kingdom</footer>
      <footer class="footer1 p-2 ">
        <li class="pl-3"><a class="" href="#">Advertising</a></li>
        <li class="pl-3"><a class="" href="#">Business</a></li>
        <li class="pl-3"><a class="" href="#">How Search Works</a></li>
      </footer>
    </div>

    <script src="Assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
